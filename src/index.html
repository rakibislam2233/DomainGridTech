<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomainGridTech</title>
    <!-- css style link here -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/a61de1ffaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- here is navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/images/DomainGridTech.png" alt="" />
        </div>
        <ul class="nav-list" id="navList">
          <li><a href="#">Hosting</a></li>
          <li><a href="#">Vps</a></li>
          <li><a href="#">Domain</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
      </nav>
      <!-- here is banner section -->
      <div id="banner_component" class="component-container">
        <!-- Include banner.html content using JavaScript -->
        <script>
          fetch("./components/banner.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("banner_component").innerHTML = html)
            );
        </script>
      </div>
    </header>
    <main>
      <!-- here is pricing section -->
      <div id="pricing_component" class="component-container">
        <!-- Include pricing.html content using JavaScript -->
        <script>
          fetch("./components/pricing.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("pricing_component").innerHTML = html)
            );
        </script>
      </div>
      <!-- here is hosting_cloud section -->
      <div id="hosting_cloud_component" class="component-container">
        <!-- Include hosting_cloud.html content using JavaScript -->
        <script>
          fetch("./components/hosting_cloud.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("hosting_cloud_component").innerHTML =
                  html)
            );
        </script>
      </div>
      <!--  here is control panel section -->
      <div id="control_panel_component" class="component-container">
        <!-- Include control_panel.html content using JavaScript -->
        <script>
          fetch("./components/control_panel.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("control_panel_component").innerHTML =
                  html)
            );
        </script>
      </div>
      <!-- here is testimonial section -->
      <div id="testimonial_component" class="component-container">
        <!-- Include testimonial.html content using JavaScript -->
        <script>
          fetch("./components/testimonial.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("testimonial_component").innerHTML =
                  html)
            );
        </script>
      </div>
    </main>
    <footer>
      <div id="small_banner" class="component-container">
        <!-- Include small_banner.html content using JavaScript -->
        <script>
          fetch("./components/small_banner.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("small_banner").innerHTML = html)
            );
        </script>
      </div>
      <div id="footer_service" class="component-container">
        <!-- Include footer_service.html content using JavaScript -->
        <script>
          fetch("./components/footer_service.html")
            .then((response) => response.text())
            .then(
              (html) =>
                (document.getElementById("footer_service").innerHTML = html)
            );
        </script>
      </div>
    </footer>
    <!-- script js  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.getElementById("menuIcon");
        const navList = document.getElementById("navList");

        menuIcon.addEventListener("click", function () {
          navList.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
